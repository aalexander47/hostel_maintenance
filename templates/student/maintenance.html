<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
 
    <title>Student Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #college_logo {
            height: 40px;
            /* Smaller logo size by default */
        }

        #user_profile_img {
            height: 20px;
            /* Smaller profile image size by default */
        }

        header .navbar-brand {
            text-align: center;
            margin-left: 0;
            /* Remove fixed margin for responsiveness */
        }



        form {
            width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            appearance: none;
            /* Remove default browser styling */
        }

        select:focus {
            outline: none;
            border: 1px solid #4CAF50;
        }

        /* Optional styling for the dropdown icon */
        select::-ms-expand {
            display: none;
        }

        select::-webkit-scrollbar {
            display: none;
        }

        select::after {
            content: "\u25BC";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #ccc;
            pointer-events: none;
        }

        #submit_button {
            height: 35px;
            width: 90px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            font-weight: 500;
        }

        .main_div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }

        .submit_butt_div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #other_txt {
            height: 80px;
            width: 340px;
            border-radius: 10px;
        }
    </style>
</head>

<body style="background-color: lightsteelblue;">
    <header>
        <header>


            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: white;">
                <div class="container-fluid">
                    <a href="https://www.mituniversity.ac.in"><img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVNhuySjKGLqtjLA2ZNhJJ4zU4MCe7o6W0yuj7IkLGTA&s"
                            alt="college_logo" id="college_logo"></a>
                    <a class="navbar-brand" href="Dashboard.html"
                        style="font-family: 'Poppins', sans-serif; font-family: 'Rethink Sans', sans-serif; font-weight: 800;font-size: medium;">HOSTEL
                        MAINTENANCE PORTAL</a>

                    <span class="navbar-text">
                        <a href="#"><img
                                src="https://t3.ftcdn.net/jpg/05/53/79/60/240_F_553796090_XHrE6R9jwmBJUMo9HKl41hyHJ5gqt9oz.jpg"
                                alt="" id="user_profile_img"></a>
                    </span>
                </div>
                </div>
            </nav>
        </header>
    </header>
    <main class="main_div">
        <form  method="POST">
            {% csrf_token %}
            <h2>Maintenance Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mob-no">Mobile Number:</label>
            <input type="tel" id="mob-no" name="mobile_number" required>
            <label for="hostel">Hostel:</label>
            <select id="hostel" name="hostel" required name="hostel">
                <option value="">---- Select Your Hostel ----</option>
                <option value="SOE Wing Hostel (D Block)">SOE Wing Hostel (D Block)</option>
                <option value="SOE Wing Hostel ( E Block)">SOE Wing Hostel ( E Block)</option>
                <option value="SOE Wing Hostel (F Block)</">SOE Wing Hostel (F Block)</option>
                <option value="Institute of Design (Boys)">Institute of Design (Boys)</option>
                <option value="SOE Wing Hostel (D Block)">SOE Wing Hostel (D Block)</option>
                <option value="New Staff Quarters No 1">New Staff Quarters No 1</option>
                <option value="New Staff Quarters No 2">New Staff Quarters No 2</option>
                <option value="Boat Club">Boat Club</option>
                <option value="Raj">Raj</option>
                <option value="Sangeet Kala Academy">Sangeet Kala Academy</option>
                <option value="Gurukul C Block">Gurukul C Block</option>
                <option value="Institute of Design No 1">Institute of Design No 1</option>
                <option value="Institute of Design No 2">Institute of Design No 2</option>
                <option value="Anuja 1">Anuja 1</option>
                <option value="Anuja 2">Anuja 2</option>
                <option value="Anuja 3">Anuja 3</option>
                <option value="Anuja 4">Anuja 4</option>
                <option value="Nalini Pride">Nalini Pride</option>
                <option value="Vitthal Krupa">Vitthal Krupa</option>
                <option value="Anuja 5">Anuja 5</option>
                <option value="Anuja 6">Anuja 6</option>
                <option value="Shakuntala">Shakuntala</option>
                <option value="Shree Aangan">Shree Aangan</option>
                <option value="Vaishnavi Pride">Vaishnavi Pride</option>
                <option value="Vaishnavi Complex">Vaishnavi Complex</option>
            </select>

            <label for="block-room">Block and Room Number:</label>
            <input type="text" id="block-room" name="block_room" required
                placeholder="eg. D203 ('Put Block letter in capital')">


            <label for="issue">Issue Type:</label>
            <select id="issue" name="issue_type" required>
                <option value="">---- Select Issue Type ----</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Electrical">Electrical</option>
                <option value="Civil">Civil</option>
                <option value="Carpentry">Carpentry</option>
            </select>


            <select id="subIssue" name="sub_issue">
                <option value="">---- Main Issue ---- </option>
            </select>

            <textarea name="other-text " id="other-txt" style="display: none;" maxlength="20"></textarea>

            <div class="submit_butt_div">
                <input type="submit" value="submit" id="submit_button">
            </div>


        </form>
    </main>

    <footer></footer>


    <script>
        const issueDropdown = document.getElementById("issue");
        const subIssueDropdown = document.getElementById("subIssue");

        issueDropdown.addEventListener("change", (event) => {

            subIssueDropdown.innerHTML = "";


            switch (event.target.value) {
                case "Plumbing":
                    subIssueDropdown.add(new Option(`-- Select Plumbing Problem --`));
                    subIssueDropdown.add(new Option("Toilet Blocking"));
                    subIssueDropdown.add(new Option("Jet Spray not working"));
                    subIssueDropdown.add(new Option("Water leakage from pipe"));
                    subIssueDropdown.add(new Option("Flash valve not working"));
                    subIssueDropdown.add(new Option("Water Taps not working"));
                    subIssueDropdown.add(new Option("other"));
                    break;

                case "Electrical":
                    subIssueDropdown.add(new Option(`-- Select Electrical Problem --`));
                    subIssueDropdown.add(new Option("Three Pin Plug Not Working (5 Amps)"));
                    subIssueDropdown.add(new Option("Three Pin Plug Not Working (15 Amps)"));
                    subIssueDropdown.add(new Option("Three Pin Socket not working (5 amps)"));
                    subIssueDropdown.add(new Option("Two Pin socket not working (15 Amps)"));
                    subIssueDropdown.add(new Option("Switch not working (5 Amps)"));
                    subIssueDropdown.add(new Option("Switch not working (15 Amps)"));
                    subIssueDropdown.add(new Option("Fan not working"));
                    subIssueDropdown.add(new Option("Bulb Holder points not working"));
                    subIssueDropdown.add(new Option("Tube lights point not working"));
                    subIssueDropdown.add(new Option("Bulb Required"));
                    subIssueDropdown.add(new Option("Tube light required"));
                    subIssueDropdown.add(new Option("Exhaust Fan not working"));
                    subIssueDropdown.add(new Option("Lift Not working"));
                    subIssueDropdown.add(new Option("Passage light not glowing"));
                    subIssueDropdown.add(new Option("Parking light not glowing"));
                    subIssueDropdown.add(new Option("other"));
                    break;

                case "Civil":
                    subIssueDropdown.add(new Option(`-- Select Civil Problem --`));
                    subIssueDropdown.add(new Option("Cement works required"));
                    subIssueDropdown.add(new Option("Fabrication Grill Works required"));
                    subIssueDropdown.add(new Option("Tiles work required"));
                    subIssueDropdown.add(new Option("Zali Works required"));
                    subIssueDropdown.add(new Option("Glass windows works required"));
                    subIssueDropdown.add(new Option("other"));
                    break;

                case "Carpentry":
                    subIssueDropdown.add(new Option(`-- Select Carpentry Problem --`));
                    subIssueDropdown.add(new Option("Minor repairs works"));
                    subIssueDropdown.add(new Option("Major repair Works"));
                    subIssueDropdown.add(new Option("Door Works"));
                    subIssueDropdown.add(new Option("Windows Works"));
                    subIssueDropdown.add(new Option("other"));
                    break;


            }
        });

        //Other --> textarea functionality (idhar kuch change krna ho toh krde)
        const dropdown = document.getElementById("subIssue");
        const textarea = document.getElementById("other_txt");

        dropdown.addEventListener("change", (event) => {
            if (event.target.value === "other") {
                textarea.style.display = "block";
            } else {
                textarea.style.display = "none";
            }
        });

    

    </script>
</body>

</html>
