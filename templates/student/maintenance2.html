<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            min-height: 100vh;
            background: lightsteelblue;
        }

        nav {
            background: white;
            width: 100%;
            padding: 10px 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .college_logo {
            width: 50px;
        }

        .user_pic {
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 90%;

        }

        .sub-menu-wrap {
            position: absolute;
            top: 100%;
            right: 10%;
            width: 320px;
            max-height: 0px;
            overflow: hidden;
            transition: max-height 0.5s;
        }

        .sub-menu-wrap.open-menu {
            max-height: 400px;
        }

        .sub-menu {
            background: white;
            padding: 20px;
            margin: 10px;
        }

        .profile_img {
            width: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user_info {
            display: flex;
            align-items: center;
        }

        .user_info h3 {
            font-weight: 500;
        }

        .sub-menu hr {
            border: 5;
            height: 2px;
            width: 100%;
            background: #ccc;
            margin: 0 0 10px;
        }

        .sub-menu-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #525252;
            margin: 12px 0;
        }

        .sub-menu-link p {
            width: 100%;
        }

        .sub-menu-link img {
            width: 40px;
            background: #e5e5e5;
            border-radius: 50%;
            padding: 8px;
            margin-right: 15px;
        }

        .sub-menu-link:hover p {
            font-weight: 600;
        }

        form {
            width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            appearance: none;
            /* Remove default browser styling */
        }

        select:focus {
            outline: none;
            border: 1px solid #4CAF50;
        }

        /* Optional styling for the dropdown icon */
        select::-ms-expand {
            display: none;
        }

        select::-webkit-scrollbar {
            display: none;
        }

        select::after {
            content: "\u25BC";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #ccc;
            pointer-events: none;
        }

        #submit_button {
            height: 35px;
            width: 90px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            font-weight: 500;
        }

        .main_div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }

        .submit_butt_div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #other_txt {
            height: 80px;
            width: 340px;
            border-radius: 10px;
        }

        .navButton {
            height: 40px;
            width: 120px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 4%;
            margin-right: 4%;
        }

        .navButton:hover {
            background-color: #45a049;
        }
    </style>
</head>

        <main class="main_div">
            <form  method="POST">
                {% csrf_token %}
                <h2>Maintenance Form</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>

                <label for="mob-no">Mobile Number:</label>

                    <option value="Stfq2_G">New Staff Quarters No 2</option>
                    <option value="Bc_G">Boat Club</option>
                    <option value="Raj_G">Raj</option>
                    <option value="Ska_G">Sangeet Kala Academy</option>
                    <option value="Guru_G">Gurukul C Block</option>
                    <option value="Iod1_G">Institute of Design No 1</option>
                    <option value="Iod2_G">Institute of Design No 2</option>
                    <option value="A1_B">Anuja 1</option>
                    <option value="A2_B">Anuja 2</option>
                    <option value="A3_B">Anuja 3</option>
                    <option value="A4_B">Anuja 4</option>
                    <option value="Np_B">Nalini Pride</option>
                    <option value="Vk_B">Vitthal Krupa</option>
                    <option value="A5_G">Anuja 5</option>
                    <option value="A6_G">Anuja 6</option>
                    <option value="Sh_G">Shakuntala</option>
                    <option value="Sa_G">Shree Aangan</option>
                    <option value="Vp_G">Vaishnavi Pride</option>
                    <option value="Vc_G">Vaishnavi Complex</option>
                </select>
    
                <label for="block-room">Block and Room Number:</label>
                <input type="text" id="block-room" name="block_room" required
                    placeholder="eg. D203 ('Put Block letter in capital')">
    
    
                <label for="issue">Issue Type:</label>
                <select id="issue" name="issue_type" required>
                    <option value="">---- Select Issue Type ----</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Civil">Civil</option>
                    <option value="Carpentry">Carpentry</option>
                </select>
    
    
                <select id="subIssue" name="sub_issue">
                    <option value="">---- Main Issue ---- </option>
                </select>
    
                <textarea name="other-text " id="other-txt" style="display: none;" maxlength="20"></textarea>
    
                <div class="submit_butt_div">
                    <input type="submit" value="submit" id="submit_button">
                </div>
    
    
            </form>

    <div style="display: flex; justify-content: space-between; margin-top: 20px; margin-bottom: 20px;">
        <button onclick="goBack()" class="navButton">Go Back</button>
        <button onclick="goForward()"class="navButton">Go Forward</button>

    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        
        function goForward() {
            window.history.forward();
        }
        const issueDropdown = document.getElementById("issue");
        const subIssueDropdown = document.getElementById("subIssue");

        issueDropdown.addEventListener("change", (event) => {

            subIssueDropdown.innerHTML = "";


            switch (event.target.value) {
                case "Plumbing":
                    subIssueDropdown.add(new Option(`-- Select Plumbing Problem --`));
                    subIssueDropdown.add(new Option("Toilet Blocking"));
                    subIssueDropdown.add(new Option("Jet Spray not working"));
                    subIssueDropdown.add(new Option("Water leakage from pipe"));
                    subIssueDropdown.add(new Option("Flash valve not working"));
                    subIssueDropdown.add(new Option("Water Taps not working"));
                    subIssueDropdown.add(new Option("other"));
                    break;

                case "Electrical":
                    subIssueDropdown.add(new Option(`-- Select Electrical Problem --`));
                    subIssueDropdown.add(new Option("Three Pin Plug Not Working (5 Amps)"));
                    subIssueDropdown.add(new Option("Three Pin Plug Not Working (15 Amps)"));
                    subIssueDropdown.add(new Option("Three Pin Socket not working (5 amps)"));
                    subIssueDropdown.add(new Option("Two Pin socket not working (15 Amps)"));
                    subIssueDropdown.add(new Option("Switch not working (5 Amps)"));
                    subIssueDropdown.add(new Option("Switch not working (15 Amps)"));
                    subIssueDropdown.add(new Option("Fan not working"));
                    subIssueDropdown.add(new Option("Bulb Holder points not working"));
                    subIssueDropdown.add(new Option("Tube lights point not working"));
                    subIssueDropdown.add(new Option("Bulb Required"));
                    subIssueDropdown.add(new Option("Tube light required"));
                    subIssueDropdown.add(new Option("Exhaust Fan not working"));
                    subIssueDropdown.add(new Option("Lift Not working"));
                    subIssueDropdown.add(new Option("Passage light not glowing"));
                    subIssueDropdown.add(new Option("Parking light not glowing"));
                    subIssueDropdown.add(new Option("other"));
                    break;

                case "Civil":
                    subIssueDropdown.add(new Option(`-- Select Civil Problem --`));
                    subIssueDropdown.add(new Option("Cement works required"));
                    subIssueDropdown.add(new Option("Fabrication Grill Works required"));
                    subIssueDropdown.add(new Option("Tiles work required"));
                    subIssueDropdown.add(new Option("Zali Works required"));
                    subIssueDropdown.add(new Option("Glass windows works required"));
                    subIssueDropdown.add(new Option("other"));
                    break;

                case "Carpentry":
                    subIssueDropdown.add(new Option(`-- Select Carpentry Problem --`));
                    subIssueDropdown.add(new Option("Minor repairs works"));
                    subIssueDropdown.add(new Option("Major repair Works"));
                    subIssueDropdown.add(new Option("Door Works"));
                    subIssueDropdown.add(new Option("Windows Works"));
                    subIssueDropdown.add(new Option("other"));
                    break;


            }
        });


        //Other --> textarea functionality (idhar kuch change krna ho toh krde)
        const dropdown = document.getElementById("subIssue");
        const textarea = document.getElementById("other_txt");

        dropdown.addEventListener("change", (event) => {
            if (event.target.value === "other") {
                textarea.style.display = "block";
            } else {
                textarea.style.display = "none";
            }
        });

        //For the dropdown menu in navbar
        let subMenu = document.getElementById("subMenu");
        function toggle() {
            subMenu.classList.toggle("open-menu");
        }


        //For Pervious and next button

        const previousButton = document.getElementById("previousButton");
        const nextButton = document.getElementById("nextButton");

        previousButton.addEventListener("click", () => {
            alert("Previous Button Clicked"); // Replace this line with the desired functionality
        });

        nextButton.addEventListener("click", () => {
            alert("Next Button Clicked"); // Replace this line with the desired functionality
        });

    </script>
</body>
