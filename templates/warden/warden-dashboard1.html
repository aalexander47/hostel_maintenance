<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Warden - Dashboard</title>
    {%load static%}
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");
    
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
    
        body {
            background: #dfe9f5;
            height: auto;
        }
    
        .container {
            display: flex;
        }
    
        nav {
            position: relative;
            top: 0;
            bottom: 0;
            height: 100vh;
            left: 0;
            background: #fff;
            width: 280px;
            overflow: hidden;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        }
    
        .logo {
            text-align: center;
            display: flex;
            margin: 10px 0 0 10px;
        }
    
        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
    
        .logo span {
            font-weight: bold;
            padding-left: 15px;
            font-size: 18px;
            text-transform: uppercase;
        }
    
        a {
            position: relative;
            color: rgb(85, 83, 83);
            font-size: 14px;
            display: table;
            width: 280px;
            padding: 10px;
        }
    
        nav .fas  {
            position: relative;
            width: 70px;
            height: 40px;
            top: 14px;
            font-size: 20px;
            text-align: center;
        }
        nav.fa{
            position: relative;
            width: 70px;
            height: 40px;
            top: 14px;
            font-size: 20px;
            text-align: center;

        }

    
        .nav-item {
            position: relative;
            top: 12px;
            margin-left: 10px;
        }
    
        a:hover {
            background: #eee;
        }
    
        .logout {
            position: absolute;
            bottom: 0;
        }
    
        /* Main Section */
        .main {
            position: relative;
            padding: 20px;
            width: 100%;
            height: 100vh;
        }
    
        .main-top {
            display: flex;
            width: 100%;
        }
    
        .main-top i {
            position: absolute;
            right: 0;
            margin: 10px 30px;
            color: rgb(110, 109, 109);
            cursor: pointer;
        }
    
        .main-skills {
            display: flex;
            margin-top: 20px;
            flex-wrap: wrap; 
        }
    
        .main-skills .card {
            width: 100%;
            margin: 10px;
            background: #fff;
            text-align: center;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        }
    
        .main-skills .card h3 {
            margin: 10px;
            text-transform: capitalize;
        }
    
        .main-skills .card p {
            font-size: 12px;
        }
    
        .main-skills .card button {
            background: orangered;
            color: #fff;
            padding: 7px 15px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
        }
    
        .main-skills .card button:hover {
            background: rgba(223, 70, 15, 0.856);
        }
    
        .main-skills .card i {
            font-size: 22px;
            padding: 10px;
        }
    
        .main-course {
            margin-top: 20px;
            text-transform: capitalize;
        }
        .main.chart-container{
            height: 100vh;
        }
    
        .course-box {
            width: 100%;
            height: 300px;
            padding: 10px 10px 30px 10px;
            margin-top: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        }
    
        .course-box ul {
            list-style: none;
            display: flex;
        }
    
        .course-box ul li {
            margin: 10px;
            color: gray;
            cursor: pointer;
        }
    
        .course-box ul .active {
            color: #000;
            border-bottom: 1px solid #000;
        }
    
        .course-box .course {
            display: flex;
            flex-wrap: wrap; 
        }
    
        .box {
            width: calc(33% - 20px); 
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            background: rgb(235, 233, 233);
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        }
    
        .box p {
            font-size: 12px;
            margin-top: 5px;
        }
    
        .box button {
            background: #000;
            color: #fff;
            padding: 7px 10px;
            border-radius: 10px;
            margin-top: 3rem;
            cursor: pointer;
        }
    
        .box button:hover {
            background: rgba(0, 0, 0, 0.842);
        }
    
        .box i {
            font-size: 7rem;
            float: right;
            margin: -20px 20px 20px 0;
        }
    
        .html {
            color: rgb(25, 94, 54);
        }
    
        .css {
            color: rgb(104, 179, 35);
        }
    
        .js {
            color: rgb(28, 98, 179);
        }
        .chart-container {
            /* This will stack the cards vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        
        .full-width {
            width: 90%; /* Make the line chart take up the full width */
        }
        
        .chart-container-row {
            /* This will place the bar chart and donut chart side by side */
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .card {
            flex: 1; /* This will make the bar chart and donut chart take up equal space */
            margin: 0 10px; /* Add some space around the charts */
        }
        
        @media (max-width: 768px) {
            .chart-container-row {
                /* Stack the bar chart and donut chart vertically on small screens */
                flex-direction: column;
            }
        
            .card {
                /* Make the bar chart and donut chart take up the full width on small screens */
                width: 100%;
                margin: 10px 0; /* Add some space above and below the charts */
            }
        }
        @media only screen and (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
            }
    
            .logo {
                margin: 10px;
            }
    
            a,
            .nav-item {
                width: 100%;
            }
    
            .main-skills .card,
            .box {
                width: 100%;
            }
        }
    </style>
    
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" class="logo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVNhuySjKGLqtjLA2ZNhJJ4zU4MCe7o6W0yuj7IkLGTA&s" alt="">
                        <span class="nav-item">DashBoard</span>
                    </a></li>
                <li><a href="#">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Home</span>
                    </a></li>
                <li><a href="{% url 'warden_view_students' %}">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Student</span>
                    </a></li>
                <li><a href="{% url 'warden_view_technicians' %}">
                        <i class="fas fa-cog"></i>
                        <span class="nav-item">Technician</span>
                    </a></li>
                     <li><a href="/approve_students">
                        <i class="fas fa-question-circle"></i>
                        <span class="nav-item">Approve students</span>
                    </a></li>
                    <li><a href="{% url 'warden_view_problems' %}">
                        <i class="fas fa-bug"></i>
                        <span class="nav-item">Problems</span>
                    </a></li>
                    <li><a href="{% url 'warden_view_pending' %}">
                        <i class="fas fa-hourglass-half"></i>
                        <span class="nav-item">pending</span>
                    </a></li>
                    <li><a href="{% url 'warden_view_ongoing' %}">
                        <i class="fas fa-tasks"></i>
                        <span class="nav-item">ongoing</span>
                    </a></li>
                  
                    <li><a href="{% url 'logout' %}" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log out</span>
                    </a></li>
            </ul>
        </nav>

        <section class="main">
            <div class="main-top">
                    <h1>Information</h1>
                    <i class="fas fa-user-cog">&nbsp;{{ user.username }}</i>
                </div>
                
            
                    <div class="chart-container">
                            <div class="card full-width">
                                <canvas id="lineChart"></canvas>
                            </div>

                        <div class="chart-container-row">
                            <div class="card">
                            <canvas id="barChart"></canvas>
                             </div>
                        <div class="card">
                            <canvas id="donutChart"></canvas>
                        </div>
                 </div>
               
                </div>
            </div>
        
        </section>
        
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

        var ctxLine = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
                datasets: [{
                    label: 'Maintenance Requests',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    
        var ctxBar = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Pending', 'Ongoing', 'Completed'],
                datasets: [{
                    label: 'Status',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    window.onload = function() {
        var navigation = performance.getEntriesByType("navigation")[0];
        if (navigation && navigation.type === 'back_forward') {
            location.reload();
        }
    }
    var ctxDonut = document.getElementById('donutChart').getContext('2d');
    var donutChart = new Chart(ctxDonut, {
        type: 'doughnut',
        data: {
            labels: ['Pending', 'Completed', 'Ongoing'],
            datasets: [{
                data: [12, 19, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>


</html>
