<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://kit.fontawesome.com/b7572f8bbf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        .sidebar {
            position: fixed;
            width: 200px;
            height: 100%;
            background: #333;
            color: #fff;
            left: -200px;
            margin-top: 10px 2;
            transition: all .5s;
            z-index: 3;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar h2 {
            text-align: center;
            margin: 20px 0;
        }
        .sidebar ul li {
            list-style: none;
            padding: 15px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        #menu-btn {
            font-size: 2em;
            position: fixed;
            left: 230px;
            top: 40px;
            z-index: 3;
            cursor: pointer;
        }
        #menu-btn .fa-times {
            display: none;
        }
        #menu-btn.open .fa-bars {
            display: none;
        }
        #menu-btn.open .fa-times {
            display: inline;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            margin-top: -60px;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding:20px ;
            z-index: 3;
        }
        .navbar .logo {
            margin-left: 20px;
        }
        .navbar .username {
            margin-right: 20px;
        }
        .navbar .dashboard {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #menu-btn {
            left: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 60px auto 0; /* Adjust this value based on the height of your navbar */
            max-width: 1200px;
            padding: 0 20px;
        }
        .container .box {
            flex: 1 0 200px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chart-container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        @media (min-width: 768px) {
            #menu-btn {
                display: block; /* Display the menu button when the viewport width is 768px or more */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <button id="menu-btn">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-regular fa-rectangle-xmark"></i>
        </button>

        <div class="dashboard">Dashboard</div>
        <div class="username">Username</div>
    </div>
    <div id="sidebar" class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    
    <div class="container">
        <div class="chart-row">
            <div class="box">
                <div class="chart-container">
                    <canvas id="donutChart1"></canvas>
                </div>
            </div>
            <div class="box">
                <div class="chart-container">
                    <canvas id="donutChart2"></canvas>
                </div>
            </div>
            <div class="box">
                <div class="chart-container">
                    <canvas id="donutChart3"></canvas>
                </div>
            </div>
        </div>
        <div class="box full-width">
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
                <br><br><br><br><br><br>

                <p>Line Chart</p>

            </div>
        </div>
    </div>

 

    <script>

        var menuBtn = document.getElementById("menu-btn");
        var sidebar = document.getElementById("sidebar");
        var iconOpen = document.querySelector("#menu-btn .fa-regular.fa-rectangle-xmark");
        var iconClose = document.querySelector("#menu-btn .fa-solid.fa-bars");
        
        var sidebarVisible = window.innerWidth >= 768;
        
        function toggleSidebar() {
            sidebarVisible = !sidebarVisible;
            sidebar.style.left = sidebarVisible ? "0" : "-200px";
            menuBtn.style.left = sidebarVisible ? "200px" : "0"; // Move the button outside the sidebar when it's open
            iconOpen.style.display = sidebarVisible ? "inline" : "none"; // Show the 'x' icon when the sidebar is open
            iconClose.style.display = sidebarVisible ? "none" : "inline"; // Show the 'bars' icon when the sidebar is closed
        }
        
        menuBtn.onclick = toggleSidebar;
        
        window.onresize = function() {
            if(window.innerWidth >= 768) {
                if(!sidebarVisible) {
                    toggleSidebar();
                }
                menuBtn.style.display = "block";
            }
            else {
                if(sidebarVisible) {
                    toggleSidebar();
                }
                menuBtn.style.display = "block";
            }
        }

   // Line chart
// Line chart
var ctx = document.getElementById('lineChart').getContext('2d');
var lineChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
            label: 'Sample Data',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            datalabels: {
                display: true,
                color: 'black'
            }
        }
    }
});

// Donut charts
['donutChart1', 'donutChart2', 'donutChart3'].forEach(function(id) {
    var ctx = document.getElementById(id).getContext('2d');
    var donutChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Red', 'Blue', 'Yellow'],
            datasets: [{
                data: [12, 19, 3],
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                datalabels: {
                    display: true,
                    color: 'black'
                }
            }
        }
    });
});
    </script>
</body>
</html>
